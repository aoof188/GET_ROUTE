# ============================================================
#  Nginx 代理域名配置
#  用途: TLS 终结 + VLESS WebSocket 反代 + 伪装站点
#  部署: /etc/nginx/conf.d/proxy.conf
#  每台 ECS 各自部署，域名分别指向各自的 IP
# ============================================================

# ---- HTTP → HTTPS 重定向 + ACME Challenge ----
server {
    listen 80;
    listen [::]:80;
    server_name <PROXY_DOMAIN>;

    # Let's Encrypt / acme.sh 验证
    location /.well-known/acme-challenge/ {
        root /var/www/acme;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ---- HTTPS 主配置 ----
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name <PROXY_DOMAIN>;

    # ---- SSL ----
    ssl_certificate     /etc/nginx/ssl/<PROXY_DOMAIN>/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/<PROXY_DOMAIN>/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 1.1.1.1 valid=300s;
    resolver_timeout 5s;

    # ---- VLESS WebSocket 反代 ----
    # 客户端通过 wss://<PROXY_DOMAIN>/ws 连接
    location /ws {
        # 仅允许 WebSocket 升级请求
        if ($http_upgrade != "websocket") {
            return 404;
        }
        proxy_pass http://127.0.0.1:10001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
        proxy_buffering off;

        # WebSocket 超时（保持长连接）
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # ---- 伪装站点（正常浏览返回一个普通网页）----
    location / {
        root /var/www/html;
        index index.html index.htm;
        try_files $uri $uri/ =404;
    }

    # ---- 安全头 ----
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
}
