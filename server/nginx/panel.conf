# ============================================================
#  Nginx 面板域名配置
#  用途: HTTPS 反代管理面板 + 订阅接口
#  部署: /etc/nginx/conf.d/panel.conf
#  仅需部署在运行面板的 ECS 上
# ============================================================

# ---- HTTP → HTTPS + ACME ----
server {
    listen 80;
    listen [::]:80;
    server_name <PANEL_DOMAIN>;

    location /.well-known/acme-challenge/ {
        root /var/www/acme;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ---- HTTPS 主配置 ----
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name <PANEL_DOMAIN>;

    # ---- SSL ----
    ssl_certificate     /etc/nginx/ssl/<PANEL_DOMAIN>/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/<PANEL_DOMAIN>/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:PanelSSL:10m;
    ssl_session_tickets off;

    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 1.1.1.1 valid=300s;
    resolver_timeout 5s;

    # ---- 管理面板反代 ----
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # WebSocket 支持（面板可能用到实时更新）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ---- 订阅接口（公开，无需额外认证）----
    # /sub/<token> 由面板后端处理
    # Clash 等客户端会定期拉取此 URL

    # ---- 安全配置 ----
    # 限制面板访问的源 IP（可选，按需启用）
    # allow 你的管理IP;
    # deny all;

    # 限制请求体大小
    client_max_body_size 10m;

    # 安全头
    # 注意: CSP / X-Frame / X-Content-Type / XSS-Protection / Referrer-Policy
    #       统一由 app.py 中间件管理（避免双重 header 问题）
    #       Nginx 只负责 HSTS（因为只有 Nginx 知道是否启用了 TLS）
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
}
